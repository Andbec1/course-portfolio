    <!-- Header -->
    <div class="header">
      <a href="/" class="logo">

      <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/resume.html">Resume</a>
        <a href="/contact.html">Contact</a>
      </div>
      <div class="header_some">
        <a
          href="https://twitter.com/codeshapeio"
          target="_blank"
          class="fa fa-twitter"
        ></a>
        <a
          href="https://www.facebook.com/codeshapeio"
          target="_blank"
          class="fa fa-facebook"
        ></a>
        <a
          href="https://www.instagram.com/codeshapeio/"
          target="_blank"
          class="fa fa-instagram"
        ></a>
      </div>

      <div>

        <a href="/portfolio.html">Check out my portfolio</a>
        <a href="/resume.html">See my CV here</a>
      </div>
    </div>
    <!-- About section -->
    <figure class="aboutContainer">
      <img src="/img/andreas.png" alt="" class="aboutContainerImage" />
      <div class="aboutDescription">
        <blockquote>
          <p>
            "As a graphic designer, I never thought I would be doing anything
            with code. Today I am combining visuals and code in all the work I
            do - and I want to help break down the barriers between graphics and
            coding - whether you are a coder or a programmer knowing some basics
            about the workflow and being able to use it in your work can take
            you to new heights."
          </p>
        </blockquote>
        <figcaption class="aboutCaption">
          <div class="aboutCaptionName">Andreas</div>
          <div class="aboutCaptionTitle">Designer</div>
        </figcaption>
      </div>
    </figure>
    <!-- Footer -->

      <div class="footer_line"></div>
      <div class="start_pillar">
        <a href="/" class="logo_footer">
          <img class="logoImage" src="img/logo_blue_v001.png" />
